<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Personal stylesheet -->
    <link rel="stylesheet" href="/static/style.css" />

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="/static/chat.js" type="text/javascript"></script>

    <title>Flack - Chat</title>
</head>
<body>

    <div id="wrapper">

        <!-- Nav bar start -->
        <nav class="navbar navbar-expand-sm navbar-light fixed-top" style="background-color: #7289da">
            <a class="navbar-brand" href="#">Fixed top</a>
        </nav>
        <!-- Nav bar end -->

        <div class="main-section">
            <!-- Side bar for rooms -->
            <nav id="sidebar">
                <h4>Rooms</h4>
                {% for room in rooms %}
                <p class="select-room">{{ room|title }}</p>
                {% endfor %}
            </nav>
        
            <!-- Message area -->
            <div id="rightsight-pannel">
        
                <h2>Chat AJAX Test</h2>
        
                <div id="display-message-section">
                    <!-- Area for chat posts -->
                </div>
        
                <!-- Input message area  -->
                <div id="input-area">
                    <form id="new-message">
                        <p>Type Message here:</p>
                        <input id="message" class="input" type="text" autocomplete="off" placeholder="Message">
                        <button id="send-message" class="submit" type="submit">Send</button>
                    </form>
                </div>
        
            </div>
        </div>
    </div>

</body>
</html>
