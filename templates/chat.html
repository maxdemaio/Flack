<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Personal stylesheet -->
    <link rel="stylesheet" href="../static/styles/chat.css" />

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="../static/scripts/chat.js" type="text/javascript"></script>

    <title>Flack - Chat</title>
</head>
<body>

    <!-- Nav bar start -->
    <nav class="navbar navbar-expand-sm navbar-light fixed-top" style="background-color: #7289da;">
        <a class="navbar-brand" href="#">Flack</a>

        <a class="navbar-brand ml-auto" href="#">
            
        </a>
    </nav>
    <!-- Nav bar end -->


    <div class="main-section">
        <!-- Side bar for rooms -->
        <div id="sidebar">
            <h3>Rooms</h3>
            {% for room in rooms %}
            <p class="select-room">{{ room|title }}</p>
            {% endfor %}
            <p id="new-room">Add <img src="../static/images/plus-2x.png" alt="plus"></p> 
        </div>
    
        <!-- Message area -->
        <div id="rightsight-pannel">
    
            <h2 id="current-room"></h2>
    
            <div id="display-message-section">
                <!-- Area for chat posts -->
            </div>
    
            <!-- Input message area  -->
            <div id="input-area">
                <form id="new-message">
                    <p>Type Message here:</p>
                    <input id="message" class="input" type="text" autocomplete="off" placeholder="Message">
                    <button id="send-message" class="submit" type="submit">Send</button>
                </form>
            </div>
    
        </div>
    </div>


</body>
</html>
