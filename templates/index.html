<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/home.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../static/scripts/home.js" type="text/javascript"></script>
    <title>Flack - Index</title>
</head>

<body>
    <div id="wrapper">
        <div id="logo-container">
            <img src="../static/images/flack-logo.png" id="logo" alt="logo">
        </div>

        <div id="content-container">
            <div id="content">
                <div id="about">
                    <h2>About</h2>
                    <p>
                        Flack is a chatting application that allows users to communicate in real time.
                        Join chatting rooms, talk with others, and create your own chat rooms. Please choose a
                        username to sign in with below. As you send messages, your username will be displayed 
                        to others in the chat room.
                    </p>
                </div>
                
                <h2>Log in</h2>
                <form id="new-user" action="/chat" method="GET">
                    <input id="username" class="input" type="text" placeholder="Display Name" autocomplete="off">
                    <button class="submit" type="submit">Log in</button>
                </form>
                </div>
                </div>
            </div>
        </div>
</body>

</html>
